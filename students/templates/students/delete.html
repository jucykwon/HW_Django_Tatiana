{%  extends 'root_temp.html' %}

{% block title %}
Delete student "{{ student.first_name }} {{ student.last_name }}"
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
           <form method="post">
               {% csrf_token %}
               <div class="text-center">
                 <p> Do you really want to remove student <strong> "{{ student.first_name }} {{  student.last_name }}"
                 </strong></p>
                 <input class="btn btn-outline-danger" type="submit" value="Agree">
                 <a href="{% url 'students:list' %}" class="btn btn-outline-primary"> Back to list</a>
                </div>
           </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
