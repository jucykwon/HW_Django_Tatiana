{% extends 'root_temp.html' %}

{% block title %}
    Delete teacher "{{ teacher.first_name }} {{ teacher.last_name }}"
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <p> Do you really want to remove teacher <strong> "{{ teacher.first_name }} {{ teacher.last_name }}"
                    </strong></p>
                    <input class="btn btn-outline-danger" type="submit" value="Agree">
                    <a href="{% url 'teachers:list' %}" class="btn btn-outline-primary"> Back to list</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
