{% extends 'root_temp.html'%}
{% block title %}{{ title }}{% endblock %}

{%  block content %}
    <div class="row">
    <div class="col"></div>
    <div class="col align-self-center">
        <div class="card" style="width: 20rem">
            <div class="card-body">
            <h5 class="card-title bg-info">{{ teacher.first_name }} {{ teacher.last_name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted"><ins><strong>{{ teacher.salary }}</strong></ins></h6>
            <ul>
            <li><p class="card-text">Birthday: {{ teacher.birth_date|date:"d M Y" }}</p></li>
            </ul>
                <div class="text-center">
                    <a href="{% url 'teachers:update' teacher.pk %}" class="btn btn-outline-primary"> Edit</a>
                    <a href="{%  url 'teachers:list' %}" class="btn btn-outline-secondary"> Back to list</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
    </div>
{% endblock %}
