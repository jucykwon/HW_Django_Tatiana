<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMS - {{ title }}</title>
</head>
<body>
   <form method="get">
       <label for="first_name">First name:</label><br>
       <input type="text" id="first_name" name="first_name"><br><br>
       <label for="last_name">Last name:</label><br>
       <input type="text" id="last_name" name="last_name"><br><br>
       <input type="submit" value="Submit">
   </form>
   <br>
   <a href="/teachers/create/"> Create teacher</a>
   <br><br>
   <table>
       <thead>
             <tr>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Birthday</th>
                 <th>Salary</th>
                 <th>Update</th>
             </tr>
       <thead>
       <tbody>
            {%  for st in teachers %}
                 <tr>
                   <td><a href="/teachers/detail/{{ st.pk }}"/>{{st.first_name}}</td>
                   <td>{{st.last_name}}</td>
                   <td>{{st.birth_date}}</td>
                   <td>{{st.salary}}</td>
                   <td><a href="/teachers/update/{{ st.pk }}/">Edit</a></td>
                 </tr>
            {%  endfor %}
       </tbody>
   </table>
</body>
</html>
