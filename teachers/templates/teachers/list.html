{%  extends 'root_temp.html' %}

{% block title %} List of teachers {% endblock %}
{% block content %}
   <form method="get">
       <label for="first_name">First name:</label><br>
       <input type="text" id="first_name" name="first_name"><br><br>
       <label for="last_name">Last name:</label><br>
       <input type="text" id="last_name" name="last_name"><br><br>
       <input type="submit" value="Submit">
   </form>
   <br><br>
   <table>
       <thead>
             <tr>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Birthday</th>
                 <th>Salary</th>
                 <th>Update</th>
             </tr>
       <thead>
       <tbody>
            {%  for st in teachers %}
                 <tr>
                   <td><a href="{% url 'teachers:detail' st.pk %}">{{ st.first_name }} </a></td>
                   <td>{{st.last_name}}</td>
                   <td>{{st.birth_date}}</td>
                   <td>{{st.salary}}</td>
                   <td><a href="{% url 'teachers:update' st.pk %}">Edit</a></td>
                   <td><a href="{% url 'teachers:delete' st.pk %}">Remove</a></td>
                 </tr>
            {%  endfor %}
       </tbody>
   </table>
{% endblock %}
